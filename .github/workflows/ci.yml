name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Run BackEnd / FrontEnd- NodeJs - Quasar
      run: |
        cd BackEnd
        npm install
        npm run-script build
        cd ..
        cd FrontEnd
        npm install -g @quasar/cli
        npm install
        quasar build 