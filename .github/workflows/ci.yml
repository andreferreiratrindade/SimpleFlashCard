name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Run FrontEnd  - Quasar
      run: |
        cd FrontEnd
        sudo npm install -g @quasar/cli
        npm install
        quasar build
        git clone  https://github.com/andreferreiratrindade/SimpleFlashCardBackEndDeploy.git  /tmp/SimpleFlashCard/
        cp -r dist/spa tmp/SimpleFlashCard
        cd /tmp/SimpleFlashCard/
        git config user.email "andreferreiratrindade@gmail.com"
        git config user.name "Andr√©"
        git add --all
        git commit -a -m "deploy"
        git checkout master
        git remote add deploy "https://${{ GH_TOKEN }}@github.com/andreferreiratrindade/SimpleFlashCardBackEndDeploy.git"
        git push deploy master 
    - name: Run BackEnd - NodeJs
      run:  |
        cd BackEnd
        npm install
        npm run-script build 
    - name: Add remote origin
      run: |
        git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
    - name: Deploy BackEnd to Heroku
      run: |
        git subtree push --prefix BackEnd heroku main
